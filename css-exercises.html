<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>CSS Foundations exercises</title>
    </head>
    <body>
        <h1>CSS exercises</h1>
        <h3>01 - CSS methods</h3>
        <div class="external">Style me via the external method</div>
        <p class="internal">
            I would like to be style with the internal method please
        </p>
        <button class="inline">Inline Method</button>
        <h3>02 - Class ID selectors</h3>
        <button class="button__1">Click me</button>
        <button class="button__2">NO, Click me</button>
        <img
            src="img/pexels-andrea-piacquadio-3777931.jpg"
            alt="Photo"
            class="avatar proportioned"
        />
        <img
            src="img/pexels-katho-mutodo-8434791.jpg"
            alt="Photo 2"
            class="avatar distorted"
        />
    </body>
</html>
